	<body>

		</div> <!-- end navigationContainer -->	
	
	<!-- Contact Container -->

		<div class="container" id="contactContainer">			  	  
			<div class="container" id="contactShade">
				<div class="row">
					<div class="col-xs-12 col-md-6 col-md-offset-3">
						<h1 class="text-center" id="errorMessage">How can I help you?</h1>
					</div>
				</div> <!-- end row -->
				
				<div class="row text-center">

					<div class="col-xs-12">						
						<h3 id="coName">ABC Photography,</h3>
						<h3>123 Fake St, Anywhere, USA 12345</h3>
						<h3>myemail@myemail.com</h3>						
						<h3>(123) 456-7890</h3>
					</div>

				</div> <!-- end row -->				
				
				<div class="row">
					<div class="col-xs-12">
						<form name="createMessage" id="createMessage" class="col-xs-12 center-block text-center">
							
							
							<div class="form-group" id="nameGroup">	
								<div class="row">
									<div class="col-xs-6 col-xs-offset-3">
										<label for="name" id="nameError" >Name </label>				
										<input type="text" class="form-control" placeholder="first name" id="name" name="name" maxlength="30" onchange="nameCheck()">
									</div>		
								</div>		
							</div>						
						
							<div class="form-group" id="emailGroup">					<div class="row">
									<div class="col-xs-6 col-xs-offset-3">
										<label for="email" id="emailError">Email </label>				
										<input type="text" class="form-control" placeholder="email" id="email" name="email" onchange="emailCheck()">
									</div>
								</div>
							</div>
												

							<div class="form-group" id="messageGroup">
								<div class="row">
									<div class="col-xs-6 col-xs-offset-3">		
										<label for="messageBox" id="messageError">Message </label>
										<textarea class="form-control" name="messageBox" id="messageBox" placeholder="your message" cols="20" rows="3" onchange="messageCheck()"></textarea>
									</div>
								</div>
							</div>				

							<input type="button" class="btn btn-primary" name="createMessageSubmit" id="createMessageSubmit" value="Send Message" onclick="submitForm()" />
						</form>
					</div>

				</div> <!-- end row -->
			
			</div> <!-- end contactShade -->

		</div> <!-- end contactContainer -->	

	</div> <!-- end mainContainer -->
